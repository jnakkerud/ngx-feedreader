<div class="topic-container" [class.topic-is-mobile]="(isScreenSmall | async)">
    <app-header>
        <button mat-icon-button (click)="toggleSidenav()" *ngIf="(isScreenSmall | async)">
            <mat-icon>menu</mat-icon>
        </button>
    </app-header>
    <mat-sidenav-container class="topic-sidenav-container" autosize>
        <mat-sidenav #sidenav class="topic-sidenav" [opened]="(isScreenSmall | async) === false"
            [mode]="(isScreenSmall | async) ? 'over' : 'side'">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/topic/', 'saved-for-later']">
                    <mat-icon>bookmark</mat-icon>
                    <span class="icon-list-item">Saved</span>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item *ngFor="let topic of (topics | async)" routerLinkActive="active-link" [routerLink]="['/topic/', topic.name]">
                    {{topic.name}}
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
